<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud de Activos</title>
  <style>
    :root{--ink:#0f172a;--muted:#6b7280;--bg:#f9fdfc;--card:#ffffff;--line:#e5e7eb;--brand:#0d9488}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    header{padding:18px 14px;border-bottom:1px solid var(--line);background:#fff}
    .wrap{max-width:900px;margin:0 auto;padding:22px}
    form{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px;display:grid;gap:14px}
    fieldset{border:1px dashed var(--line);border-radius:12px;padding:14px}
    legend{font-weight:700;color:#0d9488}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:800px){.row{grid-template-columns:1fr}}
    input,select,textarea{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;font:inherit}
    small{color:var(--muted)}
    button{justify-self:start;background:var(--brand);color:#fff;border:none;border-radius:10px;padding:12px 18px;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <header class="wrap"><h1>Solicitud de Activos</h1><p class="muted">Para compras o asignaciones internas. Adjunte respaldos cuando corresponda.</p></header>
  <main class="wrap">
    <form name="solicitud-activos" method="POST" data-netlify="true" action="/success" netlify-honeypot="bot-field">
      <p style="display:none"><label>No completar: <input name="bot-field"></label></p>
      <input type="hidden" name="form-name" value="solicitud-activos" />
      <input type="hidden" name="ts" id="ts3" />

      <fieldset>
        <legend>Datos del solicitante</legend>
        <div class="row">
          <div>
            <label for="nombre_a">Nombre completo *</label>
            <input id="nombre_a" name="nombre" required />
          </div>
          <div>
            <label for="correo_a">Correo institucional *</label>
            <input id="correo_a" name="correo" type="email" required />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="unidad_a">Unidad / Centro *</label>
            <input id="unidad_a" name="unidad" required />
          </div>
          <div>
            <label for="supervisor">Email supervisor (para cc)</label>
            <input id="supervisor" name="supervisor" type="email" placeholder="jefe@cormusjm.cl" />
            <small>Se utilizará para notificación interna.</small>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Detalle del activo</legend>
        <div class="row">
          <div>
            <label for="categoria">Categoría *</label>
            <select id="categoria" name="categoria" required>
              <option value="">Seleccione…</option>
              <option>Computación</option>
              <option>Mobiliario</option>
              <option>Clínico</option>
              <option>Seguridad</option>
              <option>Vehículos/Accesorios</option>
              <option>Otro</option>
            </select>
          </div>
          <div>
            <label for="cantidad">Cantidad *</label>
            <input id="cantidad" name="cantidad" type="number" min="1" required />
          </div>
        </div>
        <label for="descripcion">Descripción / Especificaciones *</label>
        <textarea id="descripcion" name="descripcion" rows="3" required placeholder="Modelo, características, requisitos técnicos"></textarea>
        <div class="row">
          <div>
            <label for="costo">Costo estimado (CLP)</label>
            <input id="costo" name="costo" type="number" min="0" step="1000" />
          </div>
          <div>
            <label for="fecha_req">Fecha requerida</label>
            <input id="fecha_req" name="fecha_requerida" type="date" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="urgencia">Urgencia</label>
            <select id="urgencia" name="urgencia">
              <option>Normal</option>
              <option>Alta</option>
            </select>
          </div>
          <div>
            <label for="adj">Adjuntar cotización (PDF/JPG/PNG)</label>
            <input id="adj" name="adjunto" type="file" accept=".pdf,.jpg,.jpeg,.png" />
          </div>
        </div>
        <label for="justificacion">Justificación *</label>
        <textarea id="justificacion" name="justificacion" rows="3" required placeholder="Fundamente la necesidad y el impacto operativo"></textarea>
      </fieldset>

      <label><input type="checkbox" name="declaracion" required /> Declaro que la información es veraz y que la solicitud se enmarca en las políticas internas.</label>
      <button type="submit">Enviar Solicitud</button>
    </form>
  </main>
  <script>document.getElementById('ts3').value = new Date().toISOString();</script>
</body>
</html>
